<div class="row" style="background-color: whitesmoke">
  <!-- column -->
  <div class="col-lg-12">
    <mat-card style="margin: 60px; border-radius: 15px">
      <div class="card-body" style="padding: 40px">
        <div
          style="
            display: flex;
            justify-content: space-around;
            align-items: center;
          "
        >
          <div
            style="
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
            "
          >
            <figure>
              <img
                style="border-radius: 8px; width: 350px"
                src="assets/images/book-reg.jpg"
                alt="login image"
              />
            </figure>
            <a
              routerLink="/auth/login"
              style="
                text-decoration-line: underline;
                color: steelblue;
                font-size: 17px;
                margin-top: 20px;
              "
              >I Have An Account</a
            >
          </div>
          <div style="max-width: 40%">
            <form [formGroup]="registerForm">
              <h1 class="form-title">Register New Account</h1>

              <mat-form-field appearance="outline" class="w-100">
                <mat-label> <mat-icon>person</mat-icon> Username</mat-label>
                <input
                  matInput
                  formControlName="firstName"
                  placeholder="username"
                />
                <mat-error>Required</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label> <mat-icon>email</mat-icon> Email</mat-label>
                <input
                  matInput
                  type="email"
                  formControlName="email"
                  placeholder="email"
                />
                <mat-error>Valid email required</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label> <mat-icon>lock</mat-icon> Password</mat-label>
                <input
                  matInput
                  formControlName="password"
                  type="password"
                  placeholder="password"
                />
                <mat-error>Required (minimum length is 5 characters)</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>
                  <mat-icon>lock_open</mat-icon> Repeat your password</mat-label
                >
                <input
                  matInput
                  formControlName="rePassword"
                  type="password"
                  placeholder="confirm password"
                />
                <mat-error *ngIf="registerForm.hasError('notSame')"
                  >Not Matched</mat-error
                >
              </mat-form-field>

              <mat-checkbox formControlName="agreeTerms"
                >I agree all statements in <a routerLink="/about">Terms of service</a></mat-checkbox
              >
            </form>
            <div class="d-flex justify-content-center" style="margin-top: 20px">
              <button
                style="width: 100px; padding: 5px"
                mat-raised-button
                color="primary"
                [disabled]="registerForm.invalid"
                (click)="register()"
              >
                Register
              </button>
            </div>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
