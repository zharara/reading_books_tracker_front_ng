<div class="row" style="background-color: whitesmoke">
  <!-- column -->
  <div class="col-lg-12">
    <mat-card style="margin: 60px; border-radius: 15px">
      <div class="card-body" style="padding: 40px">
        <div
          style="
            display: flex;
            justify-content: space-around;
            align-items: center;
          "
        >
          <div>
            <form [formGroup]="loginForm">
              <h1 class="form-title">Login To Your Account</h1>

              <mat-form-field appearance="outline" class="w-100">
                <mat-label> <mat-icon>email</mat-icon> Email</mat-label>
                <input matInput formControlName="email" placeholder="email" />
                <mat-error>Valid email required</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label> <mat-icon>lock</mat-icon> Password</mat-label>
                <input
                  matInput
                  formControlName="password"
                  type="password"
                  placeholder="password"
                />
                <mat-error>Required</mat-error>
              </mat-form-field>

              <mat-checkbox formControlName="rememberMe"
                >Remember me</mat-checkbox
              >
            </form>
            <div class="d-flex justify-content-center" style="margin-top: 20px">
              <button
                style="width: 100px; padding: 5px"
                mat-raised-button
                color="primary"
                (click)="login()"
              >
                Login
              </button>
            </div>
          </div>
          <div
            style="
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
            "
          >
            <figure>
              <img
                style="border-radius: 8px; width: 300px"
                src="assets/images/book-login.jpg"
                alt="login image"
              />
            </figure>
            <a
              routerLink="/auth/register"
              style="
                text-decoration-line: underline;
                color: steelblue;
                font-size: 17px;
                margin-top: 20px;
              "
              >Register New Account</a
            >
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
