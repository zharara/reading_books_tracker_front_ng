<div class="p-4">
  <header class="d-flex justify-content-between align-items-center">
    <h1 class="m-0">Add New Book</h1>
    <button mat-flat-button (click)="close()" class="text-danger">
      <mat-icon>close</mat-icon>
    </button>
  </header>
  <form [formGroup]="newBookForm">
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Book Title</mat-label>
          <input matInput formControlName="title" placeholder="title" />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Book Author(s)</mat-label>
          <input matInput formControlName="authors" placeholder="authors" />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category">
            <mat-option *ngFor="let category of categories" [value]="category._id">
              {{ category?.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Book Edition</mat-label>
          <input matInput formControlName="edition" placeholder="# edition" />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Pages Number</mat-label>
          <input matInput formControlName="bookPages" type="number" placeholder="# book pages" />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Other Information</mat-label>
          <textarea
            matInput
            formControlName="bookInfo"
            placeholder="book information ...."
          ></textarea>
        </mat-form-field>
      </div>
    </div>
  </form>

  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center">
      <button
        *ngIf="!data"
        mat-flat-button
        class="btn btn-success py-1 px-5 mx-2"
        (click)="createBook()"
        [disabled]="newBookForm.invalid"
      >
        Create
      </button>
      <button
        *ngIf="data"
        mat-flat-button
        class="btn btn-success py-1 px-5 mx-2"
        (click)="updateBook()"
        [disabled]="newBookForm.invalid"
      >
        Update
      </button>

      <button
        mat-flat-button
        class="btn btn-danger py-1 px-5"
        (click)="close()"
      >
        Close
      </button>
    </div>
  </footer>
</div>
